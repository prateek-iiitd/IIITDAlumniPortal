<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if form.non_field_errors %}
        <ul>
          {% for error in form.non_field_errors %}
            <li>{{ error }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      {% for field in form %}
      <div id="{{ field.auto_id }}">
        {{ field.help_text }}
        <div>
          {{ field.label_tag }} {{ field }}
        </div>
        <div id="{{ field.auto_id }}_errors">
          {{ field.errors }}
        </div>
      </div>
      {% endfor %}
        <input type="submit">
    </form>
</body>
</html>
