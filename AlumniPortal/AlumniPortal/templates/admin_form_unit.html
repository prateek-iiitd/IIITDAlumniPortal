<div class="tab-panel-unit row">
    <div class="col-lg-3 tab-panel-unit-img"
         style="background: url('/media/{% block afu_img %}{% endblock %}');height:100px;width:150px;background-size: cover;">
    </div>
    <div class="col-lg-9 tab-panel-unit-body">
        <div class="pull-right tab-panel-unit-body-action">
{#            <a href="#"><span class="glyphicon glyphicon-pencil card-field"><span#}
{#                    class="card-field-font">Edit</span></span></a>#}
            <a href="{% block afu_delete %}{% endblock %}"><span class="glyphicon glyphicon-remove card-field"><span
                    class="card-field-font">Remove</span></span></a>
        </div>

        <div class="row tab-panel-unit-body-head">{% block afu_head %}{{ curr_news.headline }}{% endblock %}
        </div>
        <div class="row tab-panel-unit-body-desc">
            {% block afu_article %}{% endblock %}
            <br/>
            {% block afu_link %}{% endblock %}
        </div>
    </div>
</div>
